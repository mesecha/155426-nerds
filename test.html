<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	input{
		display: none;
	}
	input.check+label:before{
		border:1px solid red;
		content: ' ';
		display: inline-block;
		width: 20px;
		height: 20px;
		border-radius: 50%;
		margin-right: 10px; 
	}
input.check:checked+label:before{
 		background-color: black;
}

</style>
</head>
<body>
<div class="">
	
	<input class="check" type="checkbox" id="check-1">
	<label for="check-1">checkbox</label>
</div>

<div class="">
	
	<input class="check" type="checkbox" id="check-2">
	<label for="check-2">checkbox</label>
</div>
<div class="">
	
	<input class="check" type="checkbox" id="check-3">
	<label for="check-3">checkbox</label>
</div>
</body>
</html>
